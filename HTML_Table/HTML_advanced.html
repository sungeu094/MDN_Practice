<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="HTML_advanced.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <table>
        <caption>
            Items Sold August 2016
        </caption>
        <tr>
           <td colspan="2" rowspan="2"></td>
           <th colspan="3" scope="rowgroup">Clothes</th>
           <th colspan="2" scope="rowgroup">Accessories</th> 
        </tr>
        <tr>
            <th scope="row">Trousers</th>
            <th scope="row" id="clothes">Skirts</th>
            <th scope="row">Dresses</th>
            <th scope="row">Bracelets</th>
            <th scope="row">Rings</th>
        </tr>
        <tr>
            <td rowspan="3">Belgium</td>
            <th id="city">Antwerp</th>
            <td>56</td>
            <td headers="clothes city">22</td>  <!--해당 부분 css 넣어주려면 다시 id나 class 속성이 필요한가?-->
            <td>43</td>
            <td>72</td>
            <td>23</td>
        </tr>
        <tr>
            <td>Gent</td>
            <td>46</td>
            <td>18</td>
            <td>50</td>
            <td>61</td>
            <td>15</td>
        </tr>
        <tr>
            <td>Brussels</td>
            <td>51</td>
            <td>27</td>
            <td>38</td>
            <td>69</td>
            <td>28</td>
        </tr>
        <tr>
            <td rowspan="2">The Netherlands</td>
            <td>Amsterdam</td>
            <td>89</td>
            <td>34</td>
            <td>69</td>
            <td>85</td>
            <td>38</td>
        </tr>
        <tr>
            <td>Utrecht</td>
            <td>80</td>
            <td>12</td>
            <td>43</td>
            <td>36</td>
            <td>19</td>
        </tr>
        
    </table>

</body>
</html>
