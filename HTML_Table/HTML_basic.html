<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Table template</title>
    <link href="HTML_basic.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Table template</h1>
    <table>
      <tr>
        <td>I'm your first cell.</td>
        <td>I'm your second cell.</td>
        <td>I'm your third cell.</td>
        <td>I'm your fourth cell.</td>
      </tr>
      <tr>
        <th>This is second row, first cell.</th>
        <td>This is second row, second cell.</td>
        <td>This is second row, third cell.</td>
        <td>This is second row, fourth cell.</td>
      </tr>
    </table>
  </body>
</html>
